<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>

    <input type="password" id="password" placeholder="Enter your password" />

    <div class="options">
      <label><input type="checkbox" id="togglePassword" /> Show Password</label>
      <button id="generateBtn">Generate Password</button>
      <button id="clearBtn" style="margin-left: 10px; background-color: rgb(46, 107, 222); color: white;">Clear</button>
    </div>

    <div id="generatedMessage" class="success-message"></div>
    <div id="strengthMessage"></div>

    <ul id="requirements">
      <li id="length">Minimum 8 characters</li>
      <li id="upper">At least one uppercase letter</li>
      <li id="lower">At least one lowercase letter</li>
      <li id="number">At least one number</li>
      <li id="special">At least one special character (!@#$%^&*)</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
